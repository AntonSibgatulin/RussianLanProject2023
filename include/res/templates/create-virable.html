<div class="block-display" style="display: none">
    <div class="window-create">

        <div class="panel-close-window" onclick="closeWindow(this)">

        </div>

        <div class="close-window" onclick="closeWindow(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <g id="close">
                    <path id="x"
                          d="M18.717 6.697l-1.414-1.414-5.303 5.303-5.303-5.303-1.414 1.414 5.303 5.303-5.303 5.303 1.414 1.414 5.303-5.303 5.303 5.303 1.414-1.414-5.303-5.303z"></path>
                </g>
            </svg>
        </div>




        <div class="flex-center">

            <div class="text-header">
                Create a new virable
            </div>

        </div>


        <div>
            <div class="text-virable">Name of virable</div>
            <div class="flex-center">
                <input type="text" id="name_of_virable" class="input-text-virable" placeholder="Name"/>
            </div>
        </div>


        <div style="width: 100%;">
            <div class="text-virable">Type of virable</div>
            <div class="flex-center">
                <select class="select-type" id="type_of_virable">
                    <option value="string">Строка</option>
                    <option value="int">Целое число</option>
                    <option value="long">Большое число</option>
                    <option value="double">Дробное число</option>
                    <option value="virable">Переменная</option>
                    <option value="virables">Выражение</option>
                </select>
            </div>
        </div>


        <div>
            <div class="text-virable">Value of virable</div>
            <div class="flex-center">
                <input id="value_of_virable" type="text" class="input-text-virable" placeholder='Maria'/>
            </div>
        </div>

        <div class="flex-right">
            <a class="button-virable" onclick="createVirable(this)">Create</a>
        </div>

    </div>

</div>
